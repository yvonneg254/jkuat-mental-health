<!-- views/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Counselors - JKUAT Mental Health Support</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message counselor {
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="https://www.bing.com/th?id=OIP.0jJGv0IAK1L2GmfwyWTs8gHaGz&w=224&h=206&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="JKUAT Logo" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                       
                    </ul>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h4>Chat with a Counselor</h4>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </main>

    <footer class="footer py-4 bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <h4>Quick Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="aboutUSpage.html" class="text-white">About Us</a></li>
                        <li><a href="contact.html" class=" text-white">Contact</a></li>
                        <li><a href="privacy.html" class="text-white">Privacy Policy</a></li>
                        <li><a href="FAQsupport.html" class="text-white">FAQ Support</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-3">
                    <h4>Emergency Contacts</h4>
                    <p>24/7 Helpline: (+254)/ 0738389514 or (+254)/ 0790587906</p>
                    <p>Email: support@jkuat.ac.ke</p>
                </div>
                <div class="col-md-4 mb-3">
                    <h4>Follow Us</h4>
                    <div class="d-flex gap-2">
                        <a href="#" class="text-white"><i class="fab fa-facebook fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        sendMessageBtn.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'user');
                messageElement.textContent = messageText;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                // Simulate a response from the counselor
                setTimeout(() => {
                    const responseElement = document.createElement('div');
                    responseElement.classList.add('chat-message', 'counselor');
                    responseElement.textContent = "Counselor: Thank you for your message. How can I assist you today?";
                    chatMessages.appendChild(responseElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
                }, 1000);
            }
        });
    </script>
</body>
</html>
