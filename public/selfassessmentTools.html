<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKUAT Mental Health Self-Assessment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="selfassessment.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Self-Assessment Tool</h1>
        <form id="selfAssessmentForm">
            <div class="form-group">
                <label for="q1">How often have you felt down, depressed, or hopeless?</label>
                <select id="q1" name="q1" class="form-control">
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">How often have you had little interest or pleasure in doing things?</label>
                <select id="q2" name="q2" class="form-control">
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">How often have you felt anxious or nervous?</label>
                <select id="q3" name="q3" class="form-control">
                    <option value="0">Not at all</option>
                    <option value="1">Several days</option>
                    <option value="2">More than half the days</option>
                    <option value="3">Nearly every day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
        
        <!-- Privacy Disclaimer -->
        <div class="mt-4">
            <p class="text-muted">Your responses are anonymous and will not be stored. This tool is for informational purposes only.</p>
        </div>

        <!-- Links to Resources -->
        <div class="mt-4">
            <h2>Additional Resources</h2>
            <ul id="resourceList" class="list-unstyled"></ul>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="selfassessment.js"></script>
</body>
</html>
