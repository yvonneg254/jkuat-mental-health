<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKUAT Mental Health Emergency Contact</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Emergency Contact Information</h1>
        <form id="emergencyContactForm" class="mt-4">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <input type="text" id="relationship" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
        
        <!-- Privacy Disclaimer -->
        <div class="mt-4 disclaimer">
            <p>Your information will be kept confidential and used only in case of an emergency.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("emergencyContactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById("name").value;
            const relationship = document.getElementById("relationship").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            // Display result message
            const resultMessage = `Thank you, ${name}. Your emergency contact information has been submitted successfully!`;
            document.getElementById("result").innerText = resultMessage;

            // Optionally, you could also log this information to the console or send it to a server
            console.log("Emergency Contact Submitted:", {
                name,
                relationship,
                phone,
                email
            });

            // Clear form fields after submission
            document.getElementById("emergencyContactForm").reset();
        });
    </script>
</body>
</html>
