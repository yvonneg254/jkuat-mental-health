<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKUAT Mental Health Profile and Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profile and Settings</h1>

        <div class="mt-4">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </form>
            <div id="profileResult" class="mt-3 text-center"></div>
        </div>

        <div class="mt-5">
            <h2>Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="notifications">Notifications</label>
                    <select id="notifications" class="form-control">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save Settings</button>
            </form>
            <div id="settingsResult" class="mt-3 text-center"></div>
        </div>

        <!-- Privacy Disclaimer -->
        <div class="mt-4 disclaimer">
            <p>Your information is confidential and will be kept secure.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Profile Form Submission
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get profile form values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Display result message
            const profileMessage = `Profile updated successfully! Username: ${username}, Email: ${email}, Phone: ${phone}`;
            document.getElementById("profileResult").innerText = profileMessage;

            // Optionally, log this information to the console or send it to a server
            console.log("Profile Updated:", {
                username,
                email,
                phone
            });

            // Clear form fields after submission
            document.getElementById("profileForm").reset();
        });

        // Settings Form Submission
        document.getElementById("settingsForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get settings form values
            const notifications = document.getElementById("notifications").value;

            // Display result message
            const settingsMessage = `Settings saved successfully! Notifications are now ${notifications}.`;
            document.getElementById("settingsResult").innerText = settingsMessage;

            // Optionally, log this information to the console or send it to a server
            console.log("Settings Updated:", {
                notifications
            });

            // Clear form fields after submission
            document.getElementById("settingsForm").reset();
        });
    </script>
</body>
</html>
