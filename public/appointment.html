<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                        <li class="nav-item"><a class="nav-link" href="counseling.html">Counseling</a></li>
                        <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
                        <li class="nav-item"><a class="btn btn-primary me-2" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="btn btn-primary" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <div class="container my-4">
        <h2 class="text-center">Schedule an Appointment</h2>
        <form id="appointmentForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
                <div class="invalid-feedback">Please select a date.</div>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" required>
                <div class="invalid-feedback">Please select a time.</div>
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
        </form>

        <div id="calendar" class="mt-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: '/appointments'
            });

            $('#appointmentForm').on('submit', function(event) {
                event.preventDefault();
                const name = $('#name').val();
                const date = $('#date').val();
                const time = $('#time').val();
                const appointment = {
                    title: name,
                    start: `${date}T${time}`
                };

                $.ajax({
                    url: '/appointments',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(appointment),
                    success: function() {
                        $('#calendar').fullCalendar('refetchEvents');
                        alert('Appointment scheduled successfully!');
                    }
                });
            });

            // Bootstrap validation
            (function() {
                'use strict';
                var forms = document.querySelectorAll('.needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
        });
    </script>
</body>
</html>
